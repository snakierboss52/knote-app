name: ci knote-app

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: bootJar
      - name: Upload build jar
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jorge-0.0.1.jar
          path: build/libs/

  create-image-x86:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download builded jar
        uses: actions/download-artifact@v4
        with:
          name: jorge-0.0.1.jar
          path: build/libs/
      - name: Build the Docker image
        run: | 
          docker build . --file Dockerfile --tag snakierboss/knote-app:0.0.1

  create-image-arm:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download builded jar
        uses: actions/download-artifact@v4
        with:
          name: jorge-0.0.1.jar
          path: build/libs/
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag snakierboss/knote-app:0.0.1